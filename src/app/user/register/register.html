<form #registerForm="ngForm" (submit)="register(registerForm)">
    <div class="input-field">
        <label >User Name</label>
        <input type="text" placeholder="UserName" required ngModel name="userName">
    </div>
    <div class="input-field">
        <label>Password:</label>
        <input type="password" placeholder="Password" required ngModel name="password" [(ngModel)]="password">
    </div>
    <div class="input-field">
        <label>Confirm Password:</label>
        <input type="password" placeholder="Password" required ngModel name="confirmPassword" [(ngModel)]="confirmPassword" (ngModelChange)="CheckPasswords()">
    </div>
    @if(passwordMismatch){
        <div class="warning-text">Passwords do not match</div>
    }
    <button type="submit">Register</button>
</form>
