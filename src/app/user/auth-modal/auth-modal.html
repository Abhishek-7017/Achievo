<app-modal modalId="auth">
    <h2>Your Account</h2>
    <app-tab-container>
        <app-tab tabTitle="Login">
            <app-login (closeModal)="closeModal()"></app-login>
        </app-tab>
        <app-tab tabTitle="Register">
            <app-register (onModalClose)="closeModal()"></app-register>
        </app-tab>
    </app-tab-container>
</app-modal>
